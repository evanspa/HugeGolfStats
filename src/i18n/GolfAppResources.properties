# -- welcome screen --
welcome.about.heading=About this Site
welcome.about.text=HugeGolfStats.com is a site designed to help improve the golf game of players of all skill levels.  HugeGolfStats.com allows players to track statistics about their game which will aid in identifying trouble spots which can then be targeted during your practice sessions.  HugeGolfStats.com allows players to view their playing statistics and trends over time giving them the ability to quickly and easily view their playing history.  
welcome.scoretracker.heading=Score Tracker
welcome.scoretracker.text=HugeGolfStats.com will allow you to post rounds and search for previous rounds for viewing and editing.  When you play a round, instead of keeping score using the course-provided scorecard, you can print out a <a href="{0}">custom scorecard from this site</a> which allows for easy entry of additional statistics including: number of putts, fairway hit, GIR, up-and-down conversion, sand-save conversion, etc.  HugeGolfStats.com will also calculate your handicap for you.
welcome.statistics.heading=Statistics and Trends
welcome.statistics.text=HugeGolfStats.com provides you with the power of viewing your playing statistics just like the pros.  In addition HugeGolfStats.com will provide you with graphs and charts to easily view your scoring trends.  You can then leverage this information to help you focus on problem areas in your game.  Why spend $400 on a new driver when your statistics show you hit the fairway quite often; your stats may tell you that you should experiment with a new putter or invest your hard-earned money with professional instruction.
welcome.gettingstarted.heading=Getting Started
welcome.gettingstarted.text=To get started all you need to do is create an account and use the top menu to post rounds, view your statistics and much more.  Use of this site is completely free and you will have access to 100% of all of the features.  <a href="{0}">Click here</a> to create your account.  It's free and only takes a minute.  <a href="{1}">Click here</a> to take a quick tour of HugeGolfStats.com.  Answers to some frequently asked questions can <a href="{2}">be found here</a>. 

