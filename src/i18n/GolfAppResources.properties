privacynotice.heading=Privacy Notice
privacynotice.openningtext.a=<b>HugeGolfStats.com</b> recognizes that its customers, visitors, users, and others who use <a href="{0}">www.HugeGolfStats.com</a> or other web sites owned or operated by HugeGolfStats (the "HugeGolfStats Sites") (collectively or individually "Users") value their privacy.  This Privacy Notice details important information regarding the use and disclosure of User information collected on the HugeGolfStats Sites.  HugeGolfStats provides this Privacy Notice to help you make an informed decision about whether to use or continue using the HugeGolfStats Sites.
privacynotice.openningtext.b=This Privacy Notice is incorporated into and is subject to the <a href="{0}">HugeGolfStats Terms of Use</a>.  Your use of the HugeGolfStats Sites and any personal information you provide on the HugeGolfStats Sites remains subject to the terms of this Privacy Notice and our <a href="{0}">Terms of Use</a>.
privacynotice.openningtext.c=Please note that any content posted at the direction of Users onto the HugeGolfStats Sites becomes published content and is not considered personally identifiable information subject to this Privacy Notice.	
privacynotice.informationcollected.heading=Information Collected at HugeGolfStats.com
privacynotice.informationcollected.text.a=<b>User Provided Information:</b> You provide certain personally identifiable information (such as your name and email address) to HugeGolfStats when choosing to participate in various activities on the HugeGolfStats Sites such as uploading videos, posting messages in our forums or in the video comments section, entering contests or sweepstakes, taking advantage of promotions, responding to surveys, or subscribing to newsletters or other mailing lists.
privacynotice.informationcollected.text.b=<b>Cookies Information:</b> When you visit the HugeGolfStats Sites, we may send one or more cookies - a small text file containing a string of alphanumeric characters - to your computer that uniquely identifies your browser.  HugeGolfStats uses both session cookies and persistent cookies.  A persistent cookie remains after you close your browser.  Persistent cookies may be used by your browser on subsequent visits to the site.  Persistent cookies can be removed by following your web browser help file directions.  A session cookie is temporary and disappears after you close your browser.  You can reset your web browser to refuse all cookies or to indicate when a cookie is being sent.  However, some features of the HugeGolfStats Sites may not function properly if the ability to accept cookies is disabled.
privacynotice.informationcollected.text.c=<b>Log File Information:</b> When you use the HugeGolfStats Sites, our servers automatically record certain information that your web browser sends whenever you visit any website.  These server logs may include information such as your web request, Internet Protocol ("IP") address, browser type, browser language, referring / exit pages and URLs, platform type, number of clicks, domain names, landing pages, pages viewed and the order of those pages, the amount of time spent on particular pages, the date and time of your request, and one or more cookies that may uniquely identify your browser.
privacynotice.informationcollected.text.d=<b>Clear GIFs Information:</b> When you use the HugeGolfStats Sites, we may employ "clear GIFs" (a.k.a. Web Beacons) which are used to track the online usage patterns of our Users anonymously (i.e., in a non-personally-identifiable manner).  In addition, we may also use clear GIFs in HTML-based emails sent to our users to track which emails are opened by recipients.
privacynotice.usesinformation.heading=Information Usage at HugeGolfStats.com
privacynotice.usesinformation.text.a=If you submit personally identifiable information to us through the HugeGolfStats Sites, then we use your personal information to operate, maintain, and provide to you the features and functionality of the HugeGolfStats Sites.
privacynotice.usesinformation.text.b=Any personal information or video content that you voluntarily disclose online (on discussion boards, in messages and chat areas, within your public profile page, etc.) becomes publicly available and can be collected and used by others.  Your account name (not your email address) is displayed to other Users when you upload videos or send messages through the HugeGolfStats Sites and other Users can contact you through messages and comments.  Any videos that you submit to the HugeGolfStats Sites may be redistributed through the internet and other media channels, and may be viewed by the general public.
privacynotice.usesinformation.text.c=We do not use your email address or other personally identifiable information to send commercial or marketing messages without your consent or except as part of a specific program or feature for which you will have the ability to opt-in or opt-out.  We may, however, use your email address without further consent for non-marketing or administrative purposes (such as notifying you of major HugeGolfStats Site changes or for customer service purposes).
privacynotice.usesinformation.text.d=We use both your personally identifiable information and certain non-personally-identifiable information (such as anonymous User usage data, cookies, IP addresses, browser type, clickstream data, etc.) to improve the quality and design of the HugeGolfStats Sites and to create new features, promotions, functionality, and services by storing, tracking, and analyzing User preferences and trends.
privacynotice.usesinformation.text.e=We use cookies, and log file information to: (a) remember information so that you will not have to re-enter it during your visit or the next time you visit the HugeGolfStats Sites; (b) provide custom, personalized content and information; (c) monitor the effectiveness of our marketing campaigns; (d) monitor aggregate metrics such as total number of visitors, pages viewed, etc.; and (e) track your entries, submissions, and status in promotions, sweepstakes, and contests.
privacynotice.informationdisclosure.heading=Information Disclosure at HugeGolfStats.com
privacynotice.informationdisclosure.text.a=We provide personally identifiable information and non-personally-identifiable information to our subsidiaries, affiliated companies, or other businesses or persons for the purpose of processing such information on our behalf.  We require that these parties agree to process such information in compliance with our privacy policy, and we use reasonable efforts to limit their use of such information and to use other appropriate confidentiality and security measures.
privacynotice.informationdisclosure.text.b=We do not share your personally identifiable information (such as name or email address) with other, third-party companies for their commercial or marketing use without your consent or except as part of a specific program or feature for which you will have the ability to opt-in or opt-out.
privacynotice.informationdisclosure.text.c=We do share non-personally-identifiable information (such as anonymous User usage data, referring / exit pages and URLs, platform types, number of clicks, etc.) with interested third-parties to assist them in understanding the usage patterns for certain content, services, advertisements, promotions, and/or functionality on the HugeGolfStats Sites.
privacynotice.informationdisclosure.text.d=We may release personally identifiable information and/or non-personally-identifiable information if required to do so by law, or in the good-faith belief that such action is necessary to comply with state and federal laws (such as U.S. Copyright Law) or respond to a court order, subpoena, or search warrant.
privacynotice.informationdisclosure.text.e=HugeGolfStats also reserves the right to disclose personally identifiable information and/or non-personally-identifiable information that HugeGolfStats believes, in good faith, is appropriate or necessary to enforce our <a href="{0}">Terms of Use</a>, take precautions against liability, to investigate and defend itself against any third-party claims or allegations, to assist government enforcement agencies, to protect the security or integrity of our web site, and to protect the rights, property, or personal safety of HugeGolfStats, our Users or others.
privacynotice.ads.heading=Third-party Advertisers, Links to Other Sites
privacynotice.ads.text.a=HugeGolfStats allows other companies, called third-party ad servers or ad networks, to serve advertisements within the HugeGolfStats Sites.  These third-party ad servers or ad networks use technology to send, directly to your browser, the advertisements and links that appear on the HugeGolfStats Sites.  They automatically receive your IP address when this happens.  They may also use other technologies (such as cookies, JavaScript, or Web Beacons) to measure the effectiveness of their advertisements and to personalize the advertising content you see.
privacynotice.ads.text.b=HugeGolfStats does not provide any personally identifiable information to these third-party ad servers or ad networks without your consent or except as part of a specific program or feature for which you will have the ability to opt-in or opt-out.  However, please note that if an advertiser asks HugeGolfStats to show an advertisement to a certain audience (for example, men ages 18-34) or audience segment (for example, men ages 18-24 who have viewed certain channels of content) and you respond to that advertisement, the advertiser or ad-server may conclude that you fit the description of the audience they are trying to reach. The advertiser may also use information regarding your use of the HugeGolfStats Sites, such as the number of times you viewed an ad (but not any personally identifiable information), to determine which ads to deliver to you.
privacynotice.ads.text.c=You should consult the respective privacy policies of these third-party ad servers or ad networks (see links below) for more information on their practices and for instructions on how to opt-out of certain practices.  HugeGolfStats's privacy policy does not apply to, and we cannot control the activities of, such other advertisers or web sites.
