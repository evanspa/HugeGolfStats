# -- FAQ messages
faq.heading=Frequently Asked Questions at HugeGolfStats.com
faq.questions.cost=Does HugeGolfStats.com cost anything?  Will I ever be charged a subscription-fee?
faq.questions.cost.answer=No and no.  HugeGolfStats.com is completely free to use, and there is no subscription-fee.  You have complete access to 100% of the features.
faq.questions.whyuse=Why should I use HugeGolfStats.com?
faq.questions.whyuse.answer=There are many reasons to use HugeGolfStats.com:
faq.questions.whyuse.answers.a=At the core, HugeGolfStats.com allows the player to learn what kind of golfer they are.  It allows the player to really understand their problem spots and strengths.  If you really think about it, during the course of an 18-hole round of golf, a player will hit many, many shots.  There is a LOT of data that could be captured during your round that can be used to scientifically study your game.  Without this data, how do you know what to practice in order to improve?  HugeGolfStats.com will help you understand your game so you know exactly what to practice.  Taking it a step further, HugeGolfStats.com can help you save money - instead of blindly spending big bucks on the latest equipment du jour, HugeGolfStats.com will help to give you the information you need to spend your money wisely.  For example, if your stats tell you you hit the fairway quite often, but that you can't seem to make an up-and-down, instead of dropping $400 on a new driver, you should spend your money on a lesson for your short game.
faq.questions.whyuse.answers.b=It's fun!  HugeGolfStats.com allows the player to view several graphs showing trends about their game and allows the data shown to be filter using various criteria.  It's fun (and informative) to be able to view all sorts of stats about your game from your past and compare them to your current performance level.
faq.questions.whyuse.answers.c=In the end, it will make you a better and more conscientious player.
faq.questions.ghin=Does HugeGolfStats.com integrate with GHIN?
faq.questions.ghin.answer=No.  It is the hope that someday HugeGolfStats.com will integrate with GHIN (this is why we allow you to enter your GHIN number when creating an account); but currently it does not.
faq.questions.officialhandicap=Is the handicap computed by HugeGolfStats.com an official USGA Handicap Index?
faq.questions.officialhandicap.answer=No.  Only handicaps issued by GHIN are considered official USGA Handicap Indexes.  It is our hope that someday HugeGolfStats.com can integrate with GHIN.
faq.questions.howdoesitwork=How does HugeGolfStats.com work?
faq.questions.howdoesitwork.answer=The answer is fairly simple.  Whenever you play a round of golf, you take with you a printout of a HugeGolfStats.com scorecard; this scorecard contains entries for each hole to mark various statistics about the hole including: your score, number of putts, whether you hit the fairway, did you hit the GIR, did you have an up-and-down, a 'sandy' and a couple others.  After you're done playing, simply log onto HugeGolfStats.com and post your round along with your statistics for that round.  Your data will be stored in our database and will be incorporated into your summary statistics, graphs, etc.  Over time, as you play more and more golf and input your data, you will start to see performance trends in your data that you can act on to help improve your game.  In addition to pure statistics, HugeGolfStats.com will compute your handicap for you and will allow you to view your scoring history at any time.    

